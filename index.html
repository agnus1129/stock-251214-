<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실시간 주식 데이터 모니터링</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 40px; background-color: #f4f4f9; color: #333; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 30px; }
        .status-box { text-align: center; margin-bottom: 20px; padding: 15px; border-radius: 8px; font-weight: bold; }
        .status-connected { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-pending { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: right; }
        th { background-color: #007bff; color: white; text-align: center; }
        td:first-child { text-align: left; font-weight: bold; }
        .timestamp { text-align: center; color: #666; font-size: 0.9em; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>☑️ 실시간 주식 데이터 (From Python Server)</h1>
        
        <div id="status-display" class="status-box status-pending">
            서버 상태: <span id="server-status">연결 대기중</span>
        </div>

        <div class="timestamp">
            최근 업데이트 시간: <span id="last-update">--</span>
        </div>

        <table>
            <thead>
                <tr>
                    <th>종목 코드</th>
                    <th>현재가</th>
                    <th>매수가</th>
                    <th>손절가</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
                <tr><td colspan="4" style="text-align:center;">데이터를 불러오는 중입니다...</td></tr>
            </tbody>
        </table>
    </div>

    <script src="/static/script.js"></script> 
</body>
</html>
